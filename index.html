<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio website">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h1>About Me</h1>
            <p>Hello! I'm a web developer passionate about creating beautiful, functional websites.</p>
            <img src="profile.jpg" alt="Profile photo" />
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div class="project-gallery">
                <div class="project-item">
                    <img src="project1.jpg" alt="Project 1 screenshot">
                    <p>Project 1: A responsive e-commerce site.</p>
                </div>
                <div class="project-item">
                    <img src="project2.jpg" alt="Project 2 screenshot">
                    <p>Project 2: A dynamic blog platform.</p>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
